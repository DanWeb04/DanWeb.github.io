<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        // Configuración de Parse
        Parse.initialize("o6WlBXipsu5dlmzCJcE4afEQggfvkazAFLBPLyP3", "wbDtiWYOgeaJ0NnUNvFb1IuskcEtDIbBuHthO8mA");
        Parse.serverURL = "https://parseapi.back4app.com";

        // Función para registrar usuarios
        async function signUp() {
            const user = new Parse.User();
            user.set("username", document.getElementById("signup-username").value);
            user.set("password", document.getElementById("signup-password").value);
            user.set("email", document.getElementById("signup-email").value);

            try {
                await user.signUp();
                alert('Usuario registrado exitosamente!');
                window.location.href = "login.html"; // Redirigir a login.html después del registro exitoso
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registrarse</h1>
    <form onsubmit="signUp(); return false;">
        <input type="text" id="signup-username" placeholder="Nombre de usuario" required>
        <input type="password" id="signup-password" placeholder="Contraseña" required>
        <input type="email" id="signup-email" placeholder="Correo electrónico" required>
        <button type="submit">Registrarse</button>
    </form>
    <a href="login.html">Ya tienes una cuenta? Inicia sesión aquí.</a>
</body>
</html>
