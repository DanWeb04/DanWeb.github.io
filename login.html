<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        // Configuración de Parse
        Parse.initialize("o6WlBXipsu5dlmzCJcE4afEQggfvkazAFLBPLyP3", "wbDtiWYOgeaJ0NnUNvFb1IuskcEtDIbBuHthO8mA");
        Parse.serverURL = "https://parseapi.back4app.com";

        // Función para iniciar sesión
        async function logIn() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                await Parse.User.logIn(username, password);
                alert('Inicio de sesión exitoso!');
                window.location.href = "dashboard.html"; // Redirigir a dashboard.html después del inicio de sesión exitoso
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form onsubmit="logIn(); return false;">
        <input type="text" id="login-username" placeholder="Nombre de usuario" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <a href="register.html">No tienes una cuenta? Regístrate aquí.</a>
</body>
</html>
